<title>Neon Mic Input</title>

<style>

    body {
        margin: 0;
        background: #000;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    /* Neon wrapper around input + icon */
    .neon-input-box {
        display: flex;
        align-items: center;
        padding: 14px 18px;
        border-radius: 12px;
        background: #000;

        border: 3px solid transparent;
        background-image: linear-gradient(#000, #000),
            linear-gradient(135deg, #00f5ff, #00ff6a);
        background-origin: border-box;
        background-clip: padding-box, border-box;

        box-shadow: 0 0 18px #00f5ff, 0 0 26px #00ff6a;

        transition: 0.25s ease;
    }

    /* Glow stronger on hover */
    .neon-input-box:hover {
        box-shadow: 0 0 28px #00f5ff, 0 0 40px #00ff6a;
        transform: scale(1.03);
    }

    /* Input styling */
    .neon-input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        font-size: 20px;
        color: #00f5ff;
    }

    .neon-input::placeholder {
        color: #00dbff88;
        letter-spacing: 0.5px;
    }

    /* Neon mic icon */
    .mic-icon {
        width: 28px;
        height: 28px;
        margin-left: 14px;
        cursor: pointer;

        stroke: url(#micGradient);
        filter: drop-shadow(0 0 6px #00f5ff) drop-shadow(0 0 12px #00ff6a);
        transition: 0.2s;
    }

    .mic-icon:hover {
        transform: scale(1.13);
        filter: drop-shadow(0 0 12px #00f5ff) drop-shadow(0 0 20px #00ff6a);
    }

</style>
</head>

<body>

<!-- Input Box -->
<div class="neon-input-box">

    <input type="text" class="neon-input" placeholder="Ask any question?">

    <!-- Inline Neon Mic Icon -->
    <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <defs>
            <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#00f5ff"/>
                <stop offset="100%" stop-color="#00ff6a"/>
            </linearGradient>
        </defs>

        <!-- mic shape -->
        <path d="M12 1a4 4 0 0 1 4 4v6a4 4 0 0 1-8 0V5a4 4 0 0 1 4-4z"/>
        <path d="M19 10a7 7 0 0 1-14 0"/>
        <line x1="12" y1="17" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
    </svg>

</div>

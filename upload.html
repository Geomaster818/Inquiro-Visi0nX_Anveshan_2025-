<style>
        body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    background:#0a0a0a;
  }
       

    .container {
        display: flex;
        gap: 40px;
    }

    /* Base box styling */
    .box {
        width: 260px;
        height: 260px;
        background: #0b0b0b;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #bfffd0;
        font-size: 20px;
        position: relative;
        transition: transform 0.15s ease-out;
        perspective: 1000px;
        overflow: hidden;
    }

    /* Neon border */
    .box::before {
        content: "";
        position: absolute;
        inset: 0;
        padding: 4px;
        border-radius: inherit;
        background: linear-gradient(135deg, #00f5ff, #00ff6a);
        -webkit-mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
        pointer-events: none;

        filter: drop-shadow(0 0 10px #00f5ff) drop-shadow(0 0 14px #00ff6a);
        transition: 0.2s ease;
    }

    /* Neon glow that follows the cursor */
    .glow {
        position: absolute;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(0,255,200,0.45), transparent 70%);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.25s ease;
    }

    /* Hover effects */
    .box:hover .glow {
        opacity: 1;
    }

    .box:hover {
        transform: scale(1.05) rotateX(10deg) rotateY(10deg);
    }

    /* Icon styling */
    .icon {
        width: 90px;
        height: 90px;
        margin-bottom: 10px;
        filter: drop-shadow(0 0 6px #00f5ff) drop-shadow(0 0 10px #00ff6a);
    }

    .subtitle {
        font-size: 18px;
        color: #bfffd0;
        letter-spacing: 1px;
        margin-top: 10px;
    }
</style>

<!-- Neon glow follow script -->
<script>
function moveGlow(e, box) {
    const glow = box.querySelector('.glow');
    const rect = box.getBoundingClientRect();
    const x = e.clientX - rect.left - glow.offsetWidth/2;
    const y = e.clientY - rect.top - glow.offsetHeight/2;

    glow.style.left = x + 'px';
    glow.style.top = y + 'px';
}
</script>
